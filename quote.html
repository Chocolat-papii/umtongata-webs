<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote/Service Request</title>

    <!-- Bootstrap CSS -->
 	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
    	<!-- Style CSS -->
 	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="contact-page" class="contact-section blue-bg section-padding">
 		<div class="overlay-2"></div>
 		<div class="container">
 			<div class="row">
 				<div class="col-lg-12 col-md-12 col-12 text-center wow fadeInRight">
 					<div class="contact-form-wrapper">
 						<div class="section-title">
 							<h2>Quote Request Form</h2>
                            <hr>
 						</div>
 						<div class="contact-form">
 							<form name="quote-request" method="POST" data-netlify="true" netlify action="/thank-you">

                                <!-- customer info -->
                                <h2>1. Customer Information</h2>
                                <div class="mt-50"></div>
 								<div class="row">
 									<div class="col-lg-6 col-md-6 col-12">
 										<input type="text" placeholder="Contact Person" name="Contact-person">
 									</div>
                                    <div class="col-lg-6 col-md-6 col-12">
 										<input type="text" placeholder="Company Name" name="Company-name">
 									</div>
 									<div class="col-lg-6 col-md-6 col-12">
 										<input type="email" placeholder="E-mail" name="Email">
 									</div>
 									<div class="col-lg-6 col-md-6 col-12">
 										<input type="tel" placeholder="Phone Number" name="Phone">
 									</div>
                                </div>

                                <!-- delivery typw -->
                                <div class="mt-50"></div>
                                <h2>2. Delivery Type</h2>
                                <div class="mt-50"></div>
 								
                                <select class="col-12" id="delivery-type">
                                    <option>Delivery</option>
                                    <option>Collection</option>
                                </select>
                                <div class="col-12">
                                    <input type="text" placeholder="Adress" name="address">
                                </div>

                                <!-- Fuel Quantities -->

                                <div class="mt-50"></div>
                                <h2>3. Fuel Quantities in litres (L)</h2>
                                <div class="mt-50"></div>

                                <div class="col-12">
                                    <label class="text-left" for="biodiesel">BIODIESEL</label>
                                    <input type="number" class="" id="biodiesel" min="0" placeholder="0">
                                </div>
                                <div class="col-12">
                                    <label class="text-left" for="D50ppm">D50ppm</label>
                                    <input type="number" class="" id="D50ppm" min="0" placeholder="0">
                                </div>
                                <div class="col-12">
                                    <label class="text-left" for="D500ppm">D500ppm</label>
                                    <input type="number" class="" id="D500ppm" min="0" placeholder="0">
                                </div>
                                <div class="col-12">
                                    <label class="text-left" for="ULP95">ULP95:</label>
                                    <input type="number" class="" id="ULP95" min="0" placeholder="0">
                                </div>
                                <div class="col-12">
                                    <label class="text-left" for="ULP93">ULP93</label>
                                    <input type="number" class="" id="upl93" min="0" placeholder="0">
                                </div>
                                <div class="col-12">
                                    <label class="text-left" for="JETA1">Jet A-1</label>
                                    <input type="number" class="" id="JETA1" min="0" placeholder="0">
                                </div>
                                <div class="col-12">
                                    <label class="text-left" for="PARAFFIN">PARAFFIN</label>
                                    <input type="number" class="" id="PARAFFIN" min="0" placeholder="0">
                                </div>
                                <div class="col-12">
                                    <label class="text-left" for="KEROSENE">KEROSENE</label>
                                    <input type="number" class="" id="KEROSENE" min="0" placeholder="0">
                                </div>

                                <!-- additional info -->
                                 <div class="mt-50"></div>
                                <h2>4. Additional Info</h2>
                                <div class="mt-50"></div>

                                <div class="col-lg-12">
                                    <textarea name="Additional-info" id="Additional-info" cols="30" rows="10" placeholder="Additional info on..."></textarea>
                                </div>
                                <div class="col-lg-12 col-md-6 col-12 text-center">
                                    <button class="main-btn">Submit</button>
                                </div>
 								</div>
 							</form>
 						</div>
 					</div>
 				</div>
 			</div>
 		</div>
 	</div>

    <!-- Bootstrap JS -->
 	<script src="assets/js/bootstrap.min.js"></script>
    <!-- Main JS -->
 	<script src="assets/js/main.js"></script>
</body>
</html>
